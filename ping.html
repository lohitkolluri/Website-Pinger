<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pinger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Pinger</h1>
        <label for="urlInput">Enter Website URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <label for="intervalInput">Pinging Interval (seconds):</label>
        <input type="number" id="intervalInput" placeholder="60" min="1">
        <button onclick="startPinging()">Start Pinging</button>
        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
